name: Run Gradle Build

on:
  - push
  - pull_request

jobs:
  gradle:
    runs-on: ubuntu-latest
    outputs:
      commit-number: ${{ steps.commit-count.outputs.commit-number }}
      run-id: ${{ github.run_id }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Calculate commit number
        id: commit-count
        run: echo "commit-number=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
      - name: Setup Java
        uses: actions/setup-java@v4.0.0
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Rename built JAR
        run: |
          ORIGINAL_JAR=$(find build/libs -name "*.jar" | head -n 1)
          TARGET_JAR="build/libs/zen-1.8.9-forge-nightly-${{ steps.commit-count.outputs.commit-number }}.jar"
          mv "$ORIGINAL_JAR" "$TARGET_JAR"

      - name: Upload built mod JAR
        uses: actions/upload-artifact@v4.3.0
        with:
          name: zen-1.8.9-forge-nightly-${{ steps.commit-count.outputs.commit-number }}
          path: build/libs/zen-1.8.9-forge-nightly-${{ steps.commit-count.outputs.commit-number }}.jar

  send-to-discord:
    if: github.event_name == 'push'
    needs: gradle
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.WEBHOOK }}
      COMMIT_NUMBER: ${{ needs.gradle.outputs.commit-number }}
      RUN_ID: ${{ needs.gradle.outputs.run-id }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Send nightly.link to Discord
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%s)
          COMMIT_HASH=$(git rev-parse --short HEAD)
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${COMMIT_HASH}"
          NIGHTLY_LINK="https://nightly.link/${{ github.repository }}/actions/runs/${RUN_ID}/zen-1.8.9-forge-nightly-${COMMIT_NUMBER}.zip"
          
          EMBED_PAYLOAD=$(jq -n \
            --arg title "Zen 1.8.9 nightly release" \
            --arg commit "**Commit:** [$COMMIT_MESSAGE]($COMMIT_URL)" \
            --arg build "**Build:** #${COMMIT_NUMBER}" \
            --arg download "**Download:** [ðŸ“¦ zen-1.8.9-forge-nightly-${COMMIT_NUMBER}.zip]($NIGHTLY_LINK)" \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)" \
            '{
              embeds: [{
                title: $title,
                description: ($commit + "\n" + $build + "\n" + $download),
                color: 3447003,
                timestamp: $timestamp,
                footer: {
                  text: "Zen Forge Nightly"
                }
              }]
            }')

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "$EMBED_PAYLOAD" \
            "$DISCORD_WEBHOOK_URL"